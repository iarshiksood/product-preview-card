<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Font Awesome -->

    <title>Frontend Mentor | Product preview card component</title>

  <body>
    <div class="container">
      <div class="container-image">
      </div>
      <div class="container-text">
        <h5>P E R F U M E</h5>
        <h1>Gabrielle Essence Eau <br> De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <span><h1>$149.99</h1> <del> $169.99</del></span> 
        <button class="cart-button" onclick="location.href='#'"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
      </div>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Arshik Sood</a>.</div>
    </div>
